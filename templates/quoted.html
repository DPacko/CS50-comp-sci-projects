{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <style>
        .column {
            padding: 10px;
            text-align: center;
        }
        .list {
            padding: 10px;
            text-align: center;
        }
    </style>
    <div class="row">
        <div class="column" style="background-color:#aaa;">
            <h4>Stock</h4>
                <p>
                    <ul class="list" style="list-style-type:none">
                        <li>{{name.name}}</li>
                    </ul>
                </p>
        </div>

        <div class="column" style="background-color:#aaa;">
            <h4>Symbol</h4>
                <p>
                   <ul class="list" style="list-style-type:none">
                        <li>{{name.symbol}}</li>
                    </ul>
                </p>
        </div>

        <div class="column" style="background-color:#aaa;">
            <h4>Current Price</h4>
                <p>
                    <ul class="list" style="list-style-type:none">
                        <li>{{price}}</li>
                    </ul>
                </p>
        </div>
    </div>
{% endblock %}
