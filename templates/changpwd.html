{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <form action="/changepassword" method="post">
        <div class="form-group">
            <input class="form-control" name="oldpassword" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password1" placeholder="New Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password2" placeholder="Confirm New Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
